<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kích hoạt thất bại</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
        }

        .error-animation {
            animation: scale 0.5s ease-in-out;
        }

        @keyframes scale {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .button-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button-hover:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transform: translateX(-100%);
            transition: all 0.3s ease;
        }

        .button-hover:hover:after {
            transform: translateX(100%);
        }

        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .card-shadow:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8">
<div class="bg-white rounded-xl card-shadow max-w-md w-full overflow-hidden">
    <!-- Header Image -->
    <div class="bg-gradient-to-r from-red-400 to-pink-500 h-24 flex items-center justify-center">
        <div class="error-animation bg-white rounded-full p-4 shadow-lg">
            <i class="fas fa-times text-red-500 text-3xl"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="px-6 py-8 text-center">
        <h2 class="text-3xl font-bold mb-3 text-gray-800">Kích hoạt thất bại!</h2>
        <div class="h-1 w-16 bg-red-500 mx-auto mb-4 rounded-full"></div>
        <p class="text-gray-600 mb-8 text-lg" th:text="${message}">
            Token không hợp lệ hoặc đã hết hạn. Vui lòng thử lại hoặc liên hệ bộ phận hỗ trợ.
        </p>

        <div class="flex justify-center">
            <a href="http://localhost:5173/" class="button-hover flex items-center justify-center bg-gradient-to-r from-gray-400 to-gray-500 text-white px-8 py-3 rounded-lg font-medium shadow-md">
                <i class="fas fa-home mr-2"></i>
                Về trang chủ
            </a>
        </div>

        <!-- Additional Info -->
        <div class="mt-8 pt-6 border-t border-gray-100 text-gray-500">
            <p class="text-sm">Cần hỗ trợ? <a href="#" class="text-blue-500 hover:underline">Liên hệ với chúng tôi</a></p>
        </div>
    </div>
</div>
</body>
</html>
