version: "3.1"

rules:
# ====== Small talk ======
- rule: Tạm biệt
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Cảm ơn
  steps:
    - intent: thank
    - action: utter_thank

# ====== Khi bắt đầu session ======
- rule: auto greet
  steps:
    - action: action_session_start
    
# ====== Tư vấn sản phẩm ======
- rule: Gợi ý sản phẩm theo thuộc tính
  steps:
    - intent: inform_product
    - action: action_suggest_products

# ====== Tư vấn size ======
- rule: Tư vấn size với chiều cao cân nặng
  steps:
    - intent: ask_size
    - action: action_suggest_size
