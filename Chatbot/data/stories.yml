# ====== Sản phẩm ======
- story: Người dùng tìm áo polo Adidas màu trắng size M
  steps:
    - intent: inform_product
      entities:
        - brandName: "Adidas"
        - categoryName: "áo polo"
        - colorName: "trắng"
        - sizeName: "M"
    - action: action_suggest_products

- story: Người dùng hỏi khuyến mãi
  steps:
    - intent: ask_promotion
    - action: action_suggest_products

- story: Người dùng tìm áo theo chất liệu cotton và màu đen
  steps:
    - intent: inform_product
      entities:
        - materialName: "cotton"
        - colorName: "đen"
    - action: action_suggest_products

- story: Người dùng tìm áo sơ mi dài tay Aristino
  steps:
    - intent: inform_product
      entities:
        - brandName: "Aristino"
        - categoryName: "áo sơ mi"
        - sleeveName: "dài tay"
    - action: action_suggest_products

# ====== Tư vấn size ======
- story: Người dùng cung cấp chiều cao và cân nặng
  steps:
